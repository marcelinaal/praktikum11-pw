<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const daftar_gambar = ["anjing.png", "burunghantu.png", "jerapah.png"];
            let pilihan = document.getElementById("option").value;

            if( pilihan == "anjing"){
                let select = daftar_gambar[0];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "burunghantu"){
                let select = daftar_gambar[1];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "jerapah"){
                let select = daftar_gambar[2];
                document.getElementById("gambar").src = `images/${select}`;
            }
        }

    </script>
</head>
<body>
    <h1>image.picker</h1>

    <select name="" id="option" onchange="image_picker()">
        <option value="">Pilih Gambar :</option>
        <option value="anjing">Anjing</option>
        <option value="burunghantu">Burunghantu</option>
        <option value="jerapah">Jerapah</option>
    </select>


    <div class="container">
        <img id="gambar" width="500px">
    </div>
    
</body>
</html>
