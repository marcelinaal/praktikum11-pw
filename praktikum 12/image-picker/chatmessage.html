<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat message</title>
</head>
<body>
    <center>
        <textarea name="tampil" class="tampil" cols="60" rows="20" disabled></textarea>
    <br>
    <br>
    <br>
    
    <input type="text" class="input">
    <button class="send" onclick="chat()">Send</button>
    </center>
</body>
<script>
    var input = document.querySelector(".input");
    var tampil = document.querySelector(".tampil");
    
    function chat(){
        tampil.innerHTML = tampil.innerHTML + "Pesan : " + input.value + "\n"; input.value="";
    }
</script>
</html>
